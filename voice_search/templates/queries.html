{% extends 'base.html' %}

{% block body %}

<ul class="list-group">
  {% for query_list in query_lists %}
    <li class="list-group-item">
      <p>Keyword: {{query_list.keyword}}</p>
      <p>Audio name: {{query_list.link}}</p>
      <a href="{{ url_for('download_audio', key=query_list.link) }}"><button class="btn btn-primary">Download</button></a>
    </li>
  {% endfor %}
</ul>

{% endblock body %}
