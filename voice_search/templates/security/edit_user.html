{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="row-fluid">
    <div class="col-sm-8 col-sm-offset-2">
        <h1>Edit Profile</h1>
        {% if success.message %}
          <dir>
            <p class="text-success">{{ success.message }}</p>
          </dir>
        {% endif %}
        <div class="well">
            <form action="{{ url_for('edit_profile') }}" method="POST" novalidate>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email"  name="email" placeholder="Email" value="{{user.email}}">
                </div>
                {% if form.errors['email'] %}
                  <p class="text-danger">{{ form.errors['email'][0] }}</p>
                {% endif %}
                <div class="form-group">
                  <label for="first_name">First name</label>
                  <input type="text" class="form-control" id="first_name"  name="first_name" placeholder="First name" value="{{user.first_name}}">
                </div>
                <div class="form-group">
                  <label for="last_name">First name</label>
                  <input type="text" class="form-control" id="last_name"  name="last_name" placeholder="Last name" value="{{user.last_name}}">
                </div>
                <p class="pull-right"><a href="{{ url_for('edit_password') }}">Change password</a></p>
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
