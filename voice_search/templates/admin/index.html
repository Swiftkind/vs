{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            {% if not current_user.is_authenticated %}
              <h1>Voice Search Admin</h1>
              <p>
                  <a class="btn btn-primary" href="{{ url_for('login') }}">login</a>
              </p>
            {% else %}
              {% if current_user.first_name %}
                <h1>Welcome Admin {{ current_user.first_name }}</h1>
              {% else %}
                <h1>Welcome Admin</h1>
              {% endif %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock body %}
